<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Happy Pongal AR</title>

<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff9800,#ff6a00);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 90%;
    max-width: 900px;
    text-align: center;
}

h1 {
    font-size: 60px;
    color: #fff;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
}

model-viewer {
    width: 100%;
    height: 450px;
    background: #eee;
    border-radius: 20px;
}

#arButton {
    margin-top: -70px; /* overlay center of model */
    z-index: 10;
    position: relative;
    padding: 18px 34px;
    font-size: 22px;
    color: white;
    background: linear-gradient(135deg,#ff4d4d,#ff9800);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    transition: 0.3s;
}

#arButton:hover {
    transform: scale(1.08);
}

.message {
    margin-top: 30px;
    padding: 15px;
    background: #fff3e0;
    border-radius: 10px;
    border: 2px solid #ff9800;
    font-size: 17px;
}

footer {
    margin-top: 20px;
    font-size: 14px;
    color: #fff;
}
</style>
</head>

<body>

<div class="container">

    <h1>HAPPY PONGAL</h1>

    <model-viewer 
        id="modelViewer"
        src="https://cdn.jsdelivr.net/gh/sreejithSHR/solanki-assets@main/pongal_setup_with_super_cane_rigged.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        poster="https://cdn.jsdelivr.net/gh/sreejithSHR/solanki-assets@main/istockphoto-2101090457-612x612.jpg"
        environment-image="shared-assets/environments/moon_1k.hdr"
        shadow-intensity="1"
        camera-controls
        auto-rotate>
    </model-viewer>

    <button id="arButton">üéâ View in AR</button>

    <div class="message">
        üåæ May the harvest festival bring joy and prosperity! üåû<br>
        ‚ù§Ô∏è Pongalo Pongal üôè
    </div>

</div>

<footer>
    Developed by <strong>Envidox Solutions</strong><br>
    envidoxsolutions.com
</footer>

<script>
const button = document.getElementById("arButton");
const viewer = document.getElementById("modelViewer");

button.addEventListener("click", () => {
    viewer.activateAR();
});
</script>

</body>
</html>
