<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Pongal AR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff9800,#ff6a00);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.container{
    max-width:900px;
    width:90%;
    background:white;
    border-radius:30px;
    padding:30px;
    box-shadow:0 30px 60px rgba(0,0,0,0.4);
    text-align:center;
    position:relative;
}

h1{
    font-size:64px;
    color:#ff6a00;
    letter-spacing:6px;
    margin:0;
}

.subtitle{
    margin-top:10px;
    color:#555;
}

.poster{
    margin-top:30px;
    position:relative;
}

.poster img{
    width:100%;
    height:450px;
    object-fit:cover;
    border-radius:20px;
}

button{
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    padding:18px 40px;
    font-size:22px;
    border:none;
    border-radius:50px;
    background:linear-gradient(135deg,#ff4d4d,#ff9800);
    color:white;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
    transition:0.3s;
}

button:hover{
    transform:translateX(-50%) scale(1.1);
}

.message{
    margin-top:30px;
    padding:20px;
    border-radius:15px;
    background:#fff3e0;
    border:3px solid #ff9800;
}

footer{
    margin-top:20px;
    color:#777;
    font-size:14px;
}
</style>
</head>

<body>

<div class="container">

<h1>HAPPY PONGAL</h1>
<p class="subtitle">Wishing you a joyful and prosperous harvest festival ğŸŒ¾</p>

<div class="poster">
    <img src="https://cdn.jsdelivr.net/gh/sreejithSHR/solanki-assets@main/istockphoto-2101090457-612x612.jpg">
    <button id="arButton">ğŸ‰ Have a Pongal</button>
</div>

<!-- Hidden Model Viewer (only used to launch AR) -->
<model-viewer
    id="modelViewer"
    src="https://cdn.jsdelivr.net/gh/sreejithSHR/solanki-assets@main/pongal_setup_with_super_cane_rigged.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    environment-image="shared-assets/environments/moon_1k.hdr"
    poster="https://cdn.jsdelivr.net/gh/sreejithSHR/solanki-assets@main/istockphoto-2101090457-612x612.jpg"
    shadow-intensity="1"
    camera-controls
    touch-action="pan-y"
    style="width:0;height:0;visibility:hidden;">
</model-viewer>

<div class="message">
    <h2>ğŸŒ Pongalo Pongal ğŸŒ</h2>
    <p>
        May this harvest bring prosperity, peace and happiness to your home.<br>
        May the Sun bless you with success and abundance ğŸŒ¾ğŸ™
    </p>
</div>

<footer>
    Developed by <b>Envidox Solutions</b><br>
    envidoxsolutions.com
</footer>

</div>

<script>
const btn = document.getElementById("arButton");
const viewer = document.getElementById("modelViewer");

btn.addEventListener("click", async () => {
    await viewer.updateComplete;

    if (viewer.canActivateAR) {
        viewer.activateAR();
    } else {
        alert("Please open this page on an AR-supported mobile device (Android or iPhone).");
    }
});
</script>

</body>
</html>
